<form ngForm (submit)="onSubmit(); assignemetForm.reset()" #assignmentForm >
    <mat-form-field>
        <input matInput [(ngModel)]="nomDevoir" name="nom" 
                placeholder="Nom du devoir" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <input matInput [matDatepicker]="picker" 
                placeholder="Date de rendu"
                [(ngModel)]="dateDeRendu" name="date" required>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <button mat-stroked-button 
            color="primary" 
            [disabled]="!ajoutActive">
        Ajouter un devoir
    </button>

   

      
</form>
